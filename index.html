<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Lote</title>

    <!-- Bootstrap e Leaflet CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>
    <!-- Mapa em segundo plano -->
    <div id="map"></div>

    <!-- Top Menu Fixo -->
    <nav
      class="navbar navbar-light bg-light fixed-top shadow-sm px-3 d-flex justify-content-between align-items-center"
    >
      <span class="navbar-brand mb-0 h4">Consulta de Lote</span>

      <!-- Formulário à direita -->
      <form id="formConsulta" class="d-flex" role="search" onsubmit="return buscarLote(event)">
        <input
          type="text"
          id="inputIndicacaoFiscal"
          name="indicacao_fiscal"
          class="form-control me-2"
          placeholder="Indicação Fiscal"
          required
        />
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>
    </nav>

    <!-- Sidebar esquerda (cálculo) -->
    <div id="sidebar-esquerda" style="padding-top: 0px; top: 55px">
      <div id="mensagem"></div>
      <h4 class="titulo-potencial" style="margin-top: 10px">Cálculo de Potencial Construtivo</h4>
      <div id="html_calc"></div>
      <h4 class="titulo-potencial">Informações Básicas do Lote</h4>
      <div id="html_basico"></div>
    </div>

    <!-- Sidebar direita (dados extras) -->
    <div id="sidebar-direita" style="top: 50px">
      <div class="accordion" id="accordionDadosLote">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingLote">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseLote"
              aria-expanded="true"
              aria-controls="collapseLote"
              style="
                padding-top: 10px;
                padding-right: 10px;
                padding-left: 10px;
                padding-bottom: 10px;
              "
            >
              Dados do Lote
            </button>
          </h2>
          <div
            id="collapseLote"
            class="accordion-collapse collapse show"
            aria-labelledby="headingLote"
            data-bs-parent="#accordionDadosLote"
          >
            <div id="html_lote" class="accordion-body"></div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingExtra">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExtra"
              aria-expanded="false"
              aria-controls="collapseExtra"
              style="
                padding-top: 10px;
                padding-right: 10px;
                padding-left: 10px;
                padding-bottom: 10px;
              "
            >
              Testadas
            </button>
          </h2>
          <div
            id="collapseExtra"
            class="accordion-collapse collapse"
            aria-labelledby="headingExtra"
            data-bs-parent="#accordionDadosLote"
          >
            <div id="html_extra" class="accordion-body"></div>
          </div>
        </div>
      </div>
    </div>

    <img
      src="static/Asset 5.png"
      alt="Logo Inferior"
      id="logoInferior"
    />

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
